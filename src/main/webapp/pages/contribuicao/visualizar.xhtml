<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="pt-BR" xml:lang="pt-BR">

<ui:define name="title">Visualizar Contribuição - #{contribuicaoController.contribuicao.trabalhador.pessoa.nome}</ui:define>

<ui:composition template="/templates/template.xhtml">
    <ui:define name="content">
        <style>
            /* Layout principal melhorado */
            .contribuicao-header {
                background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
                color: white;
                padding: 2rem;
                border-radius: 20px 20px 0 0;
                margin: -1rem -1rem 0 -1rem;
                box-shadow: 0 8px 32px rgba(76, 175, 80, 0.3);
                position: relative;
                overflow: hidden;
            }

            .contribuicao-header::before {
                content: '';
                position: absolute;
                top: -50%;
                right: -20%;
                width: 300px;
                height: 300px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                backdrop-filter: blur(10px);
            }

            .contribuicao-header h2 {
                margin: 0;
                font-size: 2rem;
                font-weight: 700;
                position: relative;
                z-index: 2;
            }

            .contribuicao-subtitle {
                opacity: 0.9;
                font-size: 1.1rem;
                margin-top: 0.5rem;
                position: relative;
                z-index: 2;
            }

            .header-icon {
                margin-right: 0.5rem;
                font-size: 1.8rem;
            }

            /* Grid de informações */
            .info-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1.5rem;
                margin: 2rem 0;
            }

            .info-card {
                background: #ffffff;
                border: 1px solid #e0e0e0;
                border-radius: 16px;
                padding: 1.5rem;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .info-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 4px;
                height: 100%;
                background: linear-gradient(to bottom, #4caf50, #66bb6a);
            }

            .info-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            }

            .info-card h3 {
                color: #4caf50;
                font-size: 1.1rem;
                font-weight: 600;
                margin: 0 0 1rem 0;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .info-item {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                padding: 0.75rem 0;
                border-bottom: 1px solid #f5f5f5;
            }

            .info-item:last-child {
                border-bottom: none;
            }

            .info-label {
                font-weight: 600;
                color: #424242;
                min-width: 120px;
                flex-shrink: 0;
            }

            .info-value {
                color: #666;
                text-align: right;
                flex: 1;
                margin-left: 1rem;
            }

            .info-value.empty {
                color: #999;
                font-style: italic;
            }

            .valor-destaque {
                font-size: 1.2rem;
                font-weight: 700;
                color: #4caf50;
            }

            /* Botões */
            .action-buttons {
                display: flex;
                gap: 1rem;
                margin-top: 2rem;
                flex-wrap: wrap;
            }

            .ui-button {
                padding: 0.75rem 1.5rem !important;
                border-radius: 10px !important;
                font-weight: 500 !important;
                transition: all 0.3s ease !important;
            }

            .ui-button:hover {
                transform: translateY(-1px) !important;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
            }

            /* Responsividade */
            @media (max-width: 768px) {
                .contribuicao-header {
                    padding: 1.5rem 1rem;
                    margin: -1rem -1rem 0 -1rem;
                }

                .contribuicao-header h2 {
                    font-size: 1.5rem;
                }

                .info-grid {
                    grid-template-columns: 1fr;
                    gap: 1rem;
                    margin: 1.5rem 0;
                }

                .info-card {
                    padding: 1rem;
                }

                .info-item {
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 0.25rem;
                }

                .info-value {
                    text-align: left;
                    margin-left: 0;
                }

                .action-buttons {
                    flex-direction: column;
                }

                .ui-button {
                    width: 100% !important;
                }
            }

            /* Animações */
            .info-card-animation {
                animation: fadeInUp 0.6s ease-out;
            }

            .info-card-animation:nth-child(2) {
                animation-delay: 0.1s;
            }

            .info-card-animation:nth-child(3) {
                animation-delay: 0.2s;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>

        <div class="content-container">
            <div class="form-container">
                <!-- Cabeçalho moderno -->
                <div class="contribuicao-header">
                    <h2>
                        <i class="pi pi-money-bill header-icon"></i>
                        <h:outputText value="Contribuição - #{contribuicaoController.contribuicao.trabalhador.pessoa.nome}" 
                                      rendered="#{not empty contribuicaoController.contribuicao.trabalhador.pessoa.nome}"/>
                        <h:outputText value="Contribuição sem trabalhador" 
                                      rendered="#{empty contribuicaoController.contribuicao.trabalhador.pessoa.nome}"/>
                    </h2>
                    <div class="contribuicao-subtitle">
                        <h:outputText value="#{contribuicaoController.contribuicao.valor}" 
                                      rendered="#{not empty contribuicaoController.contribuicao.valor}">
                            <f:convertNumber type="currency" currencySymbol="R$" locale="pt_BR" />
                        </h:outputText>
                        <h:outputText value="Valor não informado" 
                                      rendered="#{empty contribuicaoController.contribuicao.valor}"/>
                    </div>
                </div>
                
                <h:form id="visualizarForm">
                    <f:metadata>
                        <f:viewParam name="id" />
                        <f:viewAction action="#{contribuicaoController.carregarContribuicao}" if="#{not empty param.id}" />
                    </f:metadata>
                    
                    <!-- Grid de informações principais -->
                    <div class="info-grid">
                        <!-- Card de Informações do Trabalhador -->
                        <div class="info-card info-card-animation">
                            <h3><i class="pi pi-user"></i> Informações do Trabalhador</h3>
                            
                            <div class="info-item">
                                <span class="info-label">ID:</span>
                                <span class="info-value">#{contribuicaoController.contribuicao.id}</span>
                            </div>
                            
                            <div class="info-item">
                                <span class="info-label">Trabalhador:</span>
                                <span class="info-value">
                                    <h:outputText value="#{contribuicaoController.contribuicao.trabalhador.pessoa.nome}" 
                                                  rendered="#{not empty contribuicaoController.contribuicao.trabalhador.pessoa.nome}"/>
                                    <h:outputText value="Não informado" styleClass="empty"
                                                  rendered="#{empty contribuicaoController.contribuicao.trabalhador.pessoa.nome}"/>
                                </span>
                            </div>
                            
                            <div class="info-item">
                                <span class="info-label">Equipe:</span>
                                <span class="info-value">
                                    <h:outputText value="#{contribuicaoController.contribuicao.trabalhador.equipe.nome}" 
                                                  rendered="#{not empty contribuicaoController.contribuicao.trabalhador.equipe.nome}"/>
                                    <h:outputText value="Não informada" styleClass="empty"
                                                  rendered="#{empty contribuicaoController.contribuicao.trabalhador.equipe.nome}"/>
                                </span>
                            </div>
                            
                            <div class="info-item">
                                <span class="info-label">Encontro:</span>
                                <span class="info-value">
                                    <h:outputText value="#{contribuicaoController.contribuicao.trabalhador.encontro.nome}" 
                                                  rendered="#{not empty contribuicaoController.contribuicao.trabalhador.encontro.nome}"/>
                                    <h:outputText value="Não informado" styleClass="empty"
                                                  rendered="#{empty contribuicaoController.contribuicao.trabalhador.encontro.nome}"/>
                                </span>
                            </div>
                        </div>

                        <!-- Card de Informações da Contribuição -->
                        <div class="info-card info-card-animation">
                            <h3><i class="pi pi-money-bill"></i> Detalhes da Contribuição</h3>
                            
                            <div class="info-item">
                                <span class="info-label">Data de Pagamento:</span>
                                <span class="info-value">
                                    <h:outputText value="#{contribuicaoController.contribuicao.dataPagamento}" 
                                                  rendered="#{not empty contribuicaoController.contribuicao.dataPagamento}">
                                        <f:converter converterId="localDateTimeConverter" />
                                    </h:outputText>
                                    <h:outputText value="Não informada" styleClass="empty"
                                                  rendered="#{empty contribuicaoController.contribuicao.dataPagamento}"/>
                                </span>
                            </div>
                            
                            <div class="info-item">
                                <span class="info-label">Valor:</span>
                                <span class="info-value valor-destaque">
                                    <h:outputText value="#{contribuicaoController.contribuicao.valor}" 
                                                  rendered="#{not empty contribuicaoController.contribuicao.valor}">
                                        <f:convertNumber type="currency" currencySymbol="R$" locale="pt_BR" />
                                    </h:outputText>
                                    <h:outputText value="Não informado" styleClass="empty"
                                                  rendered="#{empty contribuicaoController.contribuicao.valor}"/>
                                </span>
                            </div>
                            
                            <div class="info-item">
                                <span class="info-label">Forma de Pagamento:</span>
                                <span class="info-value">
                                    <h:outputText value="#{contribuicaoController.contribuicao.formaPagamento}" 
                                                  rendered="#{not empty contribuicaoController.contribuicao.formaPagamento}"/>
                                    <h:outputText value="Não informada" styleClass="empty"
                                                  rendered="#{empty contribuicaoController.contribuicao.formaPagamento}"/>
                                </span>
                            </div>
                            
                            <div class="info-item">
                                <span class="info-label">Observações:</span>
                                <span class="info-value">
                                    <h:outputText value="#{contribuicaoController.contribuicao.observacoes}" 
                                                  rendered="#{not empty contribuicaoController.contribuicao.observacoes}"/>
                                    <h:outputText value="Sem observações" styleClass="empty"
                                                  rendered="#{empty contribuicaoController.contribuicao.observacoes}"/>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Botões de ação -->
                    <div class="action-buttons">
                        <p:button value="Editar" outcome="/pages/contribuicao/cadastro.xhtml" 
                                  icon="pi pi-pencil" styleClass="ui-button-warning">
                            <f:param name="id" value="#{contribuicaoController.contribuicao.id}" />
                        </p:button>
                        
                        <p:button value="Voltar" outcome="/pages/contribuicao/lista.xhtml" 
                                  icon="pi pi-arrow-left" styleClass="ui-button-secondary" />
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>

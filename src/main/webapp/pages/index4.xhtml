<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Encontrista Details</title>
</h:head>
<h:body>
    <h:form>
        <h1>Encontrista Details</h1>
        <h:outputLabel for="id" value="Enter Encontrista ID:" />
        <h:inputText id="id" value="#{encontristaBean.id}" />
        <h:commandButton value="Fetch Details" action="#{encontristaBean.buscarPorId}" />

        <h:panelGroup rendered="#{not empty encontristaBean.errorMessage}">
            <h:outputText value="#{encontristaBean.errorMessage}" style="color: red;" />
        </h:panelGroup>

        <h:panelGroup rendered="#{not empty encontristaBean.nome}">
            <p><strong>Name:</strong> #{encontristaBean.nome}</p>
            <p><strong>Email:</strong> #{encontristaBean.email}</p>
            <h:graphicImage value="#{encontristaBean.fotoUrl}" style="max-width: 300px;" />
        </h:panelGroup>
    </h:form>
</h:body>
</html>
